<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShieldCheck | Password Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="glass-card">
        <h1>ShieldCheck</h1>
        <p>Advanced Strength Analysis</p>
        
        <div class="input-group">
            <input type="password" id="password" placeholder="Enter password...">
            <div class="input-icons">
                <i class="fas fa-copy" id="copyBtn" title="Copy to clipboard"></i>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
        </div>

        <div class="meter-container">
            <div id="strength-bar"></div>
        </div>

        <div class="stats">
            <p id="time-label">Crack Time: -</p>
            <p id="feedback-label">Start typing...</p>
        </div>
        <div id="entropy-display" style="display:none;">
    <span class="entropy-badge"><i class="fas fa-microchip"></i> <span id="entropy-val">0 bits</span></span>
</div>

<div class="meter-segments">
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
</div>

<div class="comparison-grid">
    <div class="comparison-item">
        <small>Standard PC</small>
        <div id="scen-fast">-</div>
    </div>
    <div class="comparison-item">
        <small>GPU Cluster</small>
        <div id="scen-gpu">-</div>
    </div>
</div>

<button id="dicewareBtn" class="text-btn" style="color:var(--primary-green); margin-top:10px;">
    <i class="fas fa-font"></i> Generate Secure Passphrase (Diceware)
</button>

        <button id="generateBtn" class="secondary-btn">
            <i class="fas fa-magic"></i> Generate Strong Password
        </button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
