<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShieldCheck Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <header>
                <h1>SHIELD<span>CHECK</span></h1>
                <div id="entropy-display" style="display:none;">
                    <span class="badge"><i class="fas fa-bolt"></i> <span id="entropy-val">0</span> bits</span>
                </div>
            </header>

            <div class="input-wrapper">
                <input type="password" id="password" placeholder="Input sequence...">
                <div class="input-actions">
                    <i class="fas fa-copy" id="copyBtn"></i>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>

            <div class="meter-segments">
                <div class="segment"></div><div class="segment"></div><div class="segment"></div><div class="segment"></div><div class="segment"></div>
            </div>

            <div class="feedback-box">
                <p id="feedback-main">Awaiting analysis...</p>
                <ul id="suggestions-list"></ul>
            </div>

            <div class="comparison-grid">
                <div class="comp-card">
                    <small>Standard PC</small>
                    <p id="scen-pc">-</p>
                </div>
                <div class="comp-card">
                    <small>GPU Cluster</small>
                    <p id="scen-gpu">-</p>
                </div>
            </div>

            <div class="btn-group">
                <button id="dicewareBtn" class="sub-btn"><i class="fas fa-font"></i> Passphrase</button>
                <button id="genBtn" class="main-btn">Generate Secure</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
